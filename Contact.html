<body style="background-color: #9a4c4e;background-position: center;background-size: cover;background-repeat: no-repeat;width: 1200;height: 900;">
    <div class="contact-clean" style="background-color: rgba(241,247,252,0);">
        <form method="post">
            <h2 class="text-center">Contact us</h2>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
            <div class="form-group"><input class="form-control is-invalid" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><textarea class="form-control" name="message" placeholder="Message" rows="14"></textarea></div>
            <div class="form-group"><button class="btn btn-primary" type="submit">send </button></div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/bs-animation.js"></script>
